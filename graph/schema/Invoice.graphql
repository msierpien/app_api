    additionalInfo: String
    quantityUnit: String
    tax: String
    priceGross: String
    priceTax: String
    totalPriceTax: String
    kind: String
    invoicePositionId: Int
    productId: ID
    deleted: Boolean
    discount: String
    discountPercent: String
    tax2: String
    exchangeRate: String
    accountingTaxKind: String
    code: String
